{% extends "churches/base.html" %}

{% block menu_membership_class %}active{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        {% for member in object_list %}
        <tr>
          <td>{{ member.user.get_full_name }}</td>
          <td>{{ member.title }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
