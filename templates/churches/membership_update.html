{% extends "churches/churchmembership_form.html" %}
{% load bootstrap3 %}

{% block nav %}
<li>
  <a href="{% url 'church-membership-list' church.slug %}">
    <i class="material-icons">arrow_back</i>
    Back to Staff
  </a>
</li>
{% endblock %}

{% block actions %}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" value="Save" class="btn btn-primary">
      <a href="{% url 'church-membership-delete' church.slug object.pk %}" class="btn btn-danger pull-right">Remove member</a>
    </form>
  </div>
</div>
{% endblock %}
